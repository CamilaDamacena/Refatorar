<main>
    <form ng-controller="PesquisarEscolaCtrl">
        <div class="box">
            <div class="form-group">
                <label for="nome">
                    Código:
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="pesquisarEscola(codEscola)">
                Pesquisar
            </button>
        </div>

        <!-- Tabela da Escola -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Rede</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pesquisarEscolas in pesquisarEscola">
                        <td scope="row">{{pesquisarEscolas.codEscola}}</td>
                        <td scope="row">{{pesquisarEscolas.nome}}</td>
                        <td scope="row">{{pesquisarEscolas.rede}}</td>
                        <td scope="row">{{pesquisarEscolas.email}}</td>
                        <td scope="row">{{pesquisarEscolas.categoriaEscolaPrivada}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
